<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachable Machine – Próximamente</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 24px;
            background: linear-gradient(135deg, #0f1222, #141826);
            color: #e8eefc;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .box {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 45px 55px;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.55);
            max-width: 500px;
            animation: fadeIn 1s ease;
        }

        h1 {
            margin: 0;
            font-size: 34px;
            font-weight: 700;
        }

        p {
            margin-top: 18px;
            font-size: 18px;
            color: #c9d2f0;
        }

        .tag {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Próximamente</h1>
        <p>Estamos preparando nuevas funciones con Teachable Machine.<br>
           Muy pronto podrás acceder a este módulo.</p>

        <div class="tag">Disponible próximamente</div>
    </div>

</body>

</html>

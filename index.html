<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachable Machine – Menú</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 24px;
            background: linear-gradient(135deg, #0f1222, #141826);
            color: #e8eefc;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-box {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.55);
            text-align: center;
            width: 100%;
            max-width: 420px;
        }

        h1 {
            margin: 0 0 28px 0;
            font-size: 30px;
            font-weight: 700;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px 18px;
            margin: 10px 0;
            text-align: center;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.25s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.06);
            color: #e8eefc;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(180deg, #6366f1, #4f46e5);
            border: none;
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #bfc6ef;
            opacity: .6;
            font-size: 14px;
        }

        @media(max-width: 450px) {
            .menu-box {
                padding: 30px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>

    <div class="menu-box">
        <h1>Teachable Machine – Menú</h1>

        <a href="modelo_1/index.html" class="btn btn-primary">Modelo 1</a>
        <a href="modelo_2/index.html" class="btn">Modelo 2</a>
        <a href="modelo3/index.html" class="btn">Modelo 3</a>

        <footer>Panel de navegación IA</footer>
    </div>

</body>

</html>
